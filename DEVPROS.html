<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevPros - Technology</title>
  <script src="https://kit.fontawesome.com/1165876da6.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #1a1a2e, #16213e);
      color: white;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 1.5rem;
      color: #00e5ff;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00e5ff;
    }

    .hero {
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1555617981-dc9230c45f59');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 60px;
    }

    .hero h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 0 0 10px #00e5ff;
    }

    .partners-section {
      background-color: #0f1626;
      padding: 40px 20px;
      text-align: center;
    }

    .partners-section h2 {
      color: #00e5ff;
      margin-bottom: 30px;
    }

    .partner-logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .partner-logos img {
      max-height: 60px;
      filter: brightness(0) invert(1);
    }

    .stats-block {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      text-align: center;
      padding-bottom: 60px;
    }

    .stat h3 {
      font-size: 2rem;
      color: #ffeecc;
      text-shadow: 0 0 6px rgba(255, 200, 100, 0.4), 0 0 15px rgba(255, 150, 50, 0.3);
      margin-bottom: 8px;
      position: relative;
    }

    .stat p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .counter {
      position: relative;
      display: inline-block;
    }

    .counter::after {
      content: counter(num);
      counter-reset: num var(--value);
      animation: count-up 2.5s ease-out forwards;
      position: absolute;
      left: 0;
      top: 0;
      color: #ffeecc;
    }

    @keyframes count-up {
      from {
        counter-reset: num 0;
      }
      to {
        counter-reset: num var(--value);
      }
    }

    .counter-text {
      font-size: 2rem;
      color: #ffeecc;
      text-shadow: 0 0 6px rgba(255, 200, 100, 0.4), 0 0 15px rgba(255, 150, 50, 0.3);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">DevPros</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Empowering the Future with Tech</h1>
  </section>

  <section class="partners-section">
    <h2>Trusted by Global Partners</h2>
    <div class="partner-logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/IBM_logo.svg" alt="IBM" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Intel-logo.svg" alt="Intel" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
    </div>
  </section>

  <div class="stats-block">
    <div class="stat" data-count="1000+">
      <h3 class="counter" style="--value:1000;">0</h3>
      <p>Devices Sold</p>
    </div>
    <div class="stat" data-count="24/7">
      <h3 class="counter-text">24/7</h3>
      <p>Support</p>
    </div>
    <div class="stat" data-count="10+">
      <h3 class="counter" style="--value:10;">0</h3>
      <p>Global Partners</p>
    </div>
  </div>
</body>
</html>
