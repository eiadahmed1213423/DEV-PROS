<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevPros - Technology</title>
  <script src="https://kit.fontawesome.com/1165876da6.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: white;
    }

    nav {
      background-color: #121212;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    nav h1 {
      margin: 0;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    .content-wrapper {
      padding-top: 100px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .partners-section {
      margin-top: 60px;
    }

    .partners-section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: white;
    }

    .partners-logos {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .partners-logos img {
      height: 60px;
      filter: grayscale(100%);
      transition: filter 0.3s;
    }

    .partners-logos img:hover {
      filter: grayscale(0%);
    }

    .stats-block {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      text-align: center;
    }

    .stat h3 {
      font-size: 2.4rem;
      color: white;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      margin-bottom: 6px;
      position: relative;
    }

    .stat p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .counter {
      position: relative;
      display: inline-block;
    }

    .counter::after {
      content: counter(num);
      counter-reset: num var(--value);
      animation: count-up 2.5s ease-out forwards;
      position: absolute;
      left: 0;
      top: 0;
      color: white;
    }

    @keyframes count-up {
      from {
        counter-reset: num 0;
      }
      to {
        counter-reset: num var(--value);
      }
    }

    .counter-text {
      font-size: 2.4rem;
      color: white;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <nav>
    <h1>DevPros</h1>
  </nav>

  <div class="content-wrapper">
    <div class="partners-section">
      <h2>Our Partners</h2>
      <div class="partners-logos">
        <img src="img/acer.png" alt="Acer">
        <img src="img/apple.png" alt="Apple">
        <img src="img/asus.png" alt="Asus">
        <img src="img/lenovo.png" alt="Lenovo">
        <img src="img/msi.png" alt="MSI">
      </div>
    </div>

    <div class="stats-block">
      <div class="stat" data-count="1000+">
        <h3 class="counter" style="--value:1000;">0</h3>
        <p>Devices Sold</p>
      </div>
      <div class="stat" data-count="24/7">
        <h3 class="counter-text">24/7</h3>
        <p>Support</p>
      </div>
      <div class="stat" data-count="10+">
        <h3 class="counter" style="--value:10;">0</h3>
        <p>Global Partners</p>
      </div>
    </div>
  </div>
</body>
</html>
